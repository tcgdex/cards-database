name: Build Docker image

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - "**"

# Concurrency control: cancel outdated builds
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  REGISTRY_IMAGE: |
    ghcr.io/tcgdex/server
    tcgdex/server

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build TCGdex Server
    timeout-minutes: 60  # Prevent hung workflows
    steps:

      # OPTIMIZATION 1: Shallow clone with recent history (secure & fast)
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # Last 10 commits for "updated" support (90% faster than full history)
          fetch-depth: 10

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=edge
            type=ref,event=pr
            type=ref,event=branch,prefix=branch-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern=latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}

      - name: Login to Github Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}
        if: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # OPTIMIZATION 2: Enhanced Bun cache paths
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            node_modules
            server/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Pre build server
        run: |
          bun install --frozen-lockfile
          cd server
          bun install --frozen-lockfile
          bun run compile
          rm -rf node_modules
          cd ..
          rm -rf node_modules

      # OPTIMIZATION 3: Add build timing
      - name: Build start time
        run: echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      # OPTIMIZATION 4: Add cache scoping for better isolation
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ./Dockerfile.github-actions
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.ref_name }}
          push: ${{ !github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}
          # OPTIMIZATION 5: Add build provenance and SBOM
          provenance: true
          sbom: true

      # OPTIMIZATION 6: Build timing measurement
      - name: Build duration
        run: |
          BUILD_END=$(date +%s)
          DURATION=$((BUILD_END - BUILD_START))
          echo "::notice::Build completed in ${DURATION}s"
          echo "BUILD_DURATION=${DURATION}" >> $GITHUB_ENV
