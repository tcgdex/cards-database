name: Test the Data

on:
  push:
    branches: 
      - master
  pull_request_target:
    branches: 
      - "**"

permissions: {}
jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions: {}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        persist-credentials: false

    - name: Setup BunJS
      uses: oven-sh/setup-bun@v2

    - name: Install deps
      run: |
        bun install -g @usebruno/cli
        bun install --frozen-lockfile
        cd server
        bun install --frozen-lockfile
        bun run compile

    - name: Validate the data & the server
      run: |
        bun run validate
        cd server
        bun run --bun validate

    - name: Validate some requests
      shell: bash
      run: |
        set -euo pipefail
        cd server
        bun run start &
        SERVER_PID=$!
        cd ..

        ATTEMPTS=0
        until curl -sSf http://127.0.0.1:3000/status > /dev/null; do
          ATTEMPTS=$((ATTEMPTS + 1))
          if [ $ATTEMPTS -ge 60 ]; then
            echo "Server did not become ready within 60 seconds" >&2
            kill $SERVER_PID
            exit 1
          fi
          sleep 1
        done

        cd .bruno
        bru run --env Developpement

        kill $SERVER_PID
