name: Test the Data

# TODO: Consider switching back to pull_request_target for enhanced security
# once this workflow optimization PR is merged. pull_request_target runs the
# workflow from the base branch (master), which prevents untrusted PR code from
# modifying the workflow. However, it also means workflow changes in PRs won't
# be tested until merged. Current trade-off: using pull_request to validate
# workflow changes in this PR.
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

permissions: {}

jobs:
  # ============================================================
  # Job 1: Export git metadata ONCE (runs before compilation)
  # Saves 120-180s by eliminating 2× redundant git loading!
  # Note: TypeScript validation happens during compilation (server
  # code imports from generated public/v2/api which requires compile)
  # ============================================================
  export-git-metadata:
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout full history
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          # Full history needed for accurate git timestamps
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ runner.os }}-bun-export-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-export-

      - name: Install server deps
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Export git metadata
        run: |
          cd server
          echo "::group::Git Metadata Export"
          bun run compile --export-git-metadata
          echo "::endgroup::"

      - name: Verify metadata file
        run: |
          cd server
          if [ ! -f git-metadata.json ]; then
            echo "::error::Metadata file not created!"
            exit 1
          fi
          
          FILE_SIZE=$(du -h git-metadata.json | cut -f1)
          ENTRY_COUNT=$(grep -o '"data' git-metadata.json | wc -l)
          
          echo "::notice::Metadata exported: $ENTRY_COUNT entries, $FILE_SIZE"
          ls -lh git-metadata.json

      - name: Upload git metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-metadata
          path: server/git-metadata.json
          retention-days: 1
          if-no-files-found: error
          compression-level: 9

  # ============================================================
  # Job 2: Compile on each OS (downloads metadata, skips git loading)
  # Platform-specific compilation testing preserved!
  # ============================================================
  compile:
    needs: export-git-metadata
    runs-on: ${{ matrix.os }}
    permissions: {}
    timeout-minutes: 60
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout shallow
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          # Shallow clone! No git history needed (using imported metadata)
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ matrix.os }}-bun-compile-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ matrix.os }}-bun-compile-

      - name: Cache Bruno CLI
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/global/node_modules/@usebruno
          key: ${{ matrix.os }}-bruno-${{ hashFiles('.bruno/**') }}
          restore-keys: |
            ${{ matrix.os }}-bruno-

      - name: Download git metadata
        uses: actions/download-artifact@v4
        with:
          name: git-metadata
          path: server/

      - name: Verify metadata downloaded
        run: |
          cd server
          if [ ! -f git-metadata.json ]; then
            echo "::error::Metadata file not found after download!"
            exit 1
          fi
          
          FILE_SIZE=$(du -h git-metadata.json | cut -f1)
          echo "::notice::Metadata ready: $FILE_SIZE"
          ls -lh git-metadata.json

      - name: Install CLI & root deps
        run: |
          bun install -g @usebruno/cli
          bun install --frozen-lockfile

      - name: Install server deps
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Run server unit tests
        run: |
          cd server
          bun test

      - name: Compile with imported metadata
        run: |
          cd server
          echo "::group::Compilation (${{ matrix.os }})"
          set -o pipefail
          bun run compile --import-git-metadata 2>&1 | tee ../compile.log
          echo "::endgroup::"
          
          cd ..
          if grep -q "could not load file" compile.log; then
            echo "::error::Compiler reported missing card files" >&2
            cat compile.log
            exit 1
          fi
          rm -f compile.log

      - name: Validate TypeScript (root)
        run: bun run validate

      - name: Validate TypeScript (server)
        run: |
          cd server
          bun run --bun validate

      - name: Start API server
        run: |
          cd server
          MAX_WORKERS=1 bun run start > ../server.log 2>&1 &
          echo $! > ../server.pid

      - name: Wait for server readiness
        run: |
          echo "::group::Server Startup"
          for i in {1..180}; do
            if curl -sf http://127.0.0.1:3000/status > /dev/null 2>&1; then
              echo "::notice::✅ Server ready after ${i} attempts (~$((i*2))s)"
              echo "::endgroup::"
              exit 0
            fi
            sleep 2
          done
          echo "::error::Server failed to start after 360s"
          echo "::endgroup::"
          cat server.log || true
          exit 1

      - name: Run Bruno integration suite
        run: |
          cd .bruno
          echo "::group::Bruno API Tests"
          bru run --env Developpement
          echo "::endgroup::"

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
            rm -f server.pid
          fi
          if [ -f server.log ]; then
            echo "::group::Server Logs"
            cat server.log
            echo "::endgroup::"
            rm -f server.log
          fi
