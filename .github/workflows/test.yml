name: Test the Data

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - '**'

permissions: {}

jobs:
  # ============================================================
  # Job 1: Fast TypeScript validation (shallow clone, single OS)
  # ============================================================
  validate:
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          # Shallow clone for fast TypeScript validation
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ runner.os }}-bun-validate-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-validate-

      - name: Install root deps
        run: bun install --frozen-lockfile

      - name: Install server deps
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Run TypeScript validation (root)
        run: bun run validate

      - name: Run TypeScript validation (server)
        run: |
          cd server
          bun run --bun validate

  # ============================================================
  # Job 2: Compile server data ONCE (saves 15-25 minutes!)
  # ============================================================
  compile:
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 60
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          # Full history for compilation (needs git metadata for "updated" field)
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ runner.os }}-bun-compile-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-compile-

      - name: Install root deps
        run: bun install --frozen-lockfile

      - name: Install server deps
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Compile server data (RUNS ONCE for all OS!)
        run: |
          cd server
          set -o pipefail
          echo "::group::Compilation Output"
          bun run compile 2>&1 | tee ../compile.log
          echo "::endgroup::"
          cd ..
          if grep -q "could not load file" compile.log; then
            echo "::error::Compiler reported missing card files" >&2
            cat compile.log
            exit 1
          fi
          rm -f compile.log

      # Upload compiled data to share with test jobs (secure: scoped to this workflow run)
      - name: Upload compiled server data
        uses: actions/upload-artifact@v4
        with:
          name: compiled-server-data
          path: server/generated/
          retention-days: 1  # Auto-delete after 24 hours
          if-no-files-found: error
          compression-level: 9  # Maximum compression for faster download

  # ============================================================
  # Job 3: API tests on multiple OS (downloads pre-compiled data)
  # Runs in parallel - no more waiting for compilation!
  # ============================================================
  api-tests:
    needs: compile  # Wait for compilation to complete
    runs-on: ${{ matrix.os }}
    permissions: {}
    timeout-minutes: 60
    defaults:
      run:
        shell: bash
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false  # Continue other OS even if one fails

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          # Shallow clone for testing (we don't need git history)
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun installs
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
          key: ${{ matrix.os }}-bun-test-${{ hashFiles('bun.lockb', 'server/bun.lockb') }}
          restore-keys: |
            ${{ matrix.os }}-bun-test-

      - name: Cache Bruno CLI
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/global/node_modules/@usebruno
          key: ${{ matrix.os }}-bruno-${{ hashFiles('.bruno/**') }}
          restore-keys: |
            ${{ matrix.os }}-bruno-

      # Download pre-compiled data (fast! ~30s instead of ~8min compilation)
      - name: Download compiled server data
        uses: actions/download-artifact@v4
        with:
          name: compiled-server-data
          path: server/generated/

      - name: Verify compiled data exists
        run: |
          echo "::group::Compiled Data Verification"
          if [ ! -d "server/generated" ]; then
            echo "::error::Generated folder not found after artifact download"
            exit 1
          fi
          
          # Count files to ensure data was downloaded
          FILE_COUNT=$(find server/generated -type f | wc -l)
          echo "Found $FILE_COUNT files in server/generated/"
          
          if [ "$FILE_COUNT" -lt 10 ]; then
            echo "::error::Too few files in generated data (expected >10, got $FILE_COUNT)"
            exit 1
          fi
          
          echo "::notice::✅ Compiled data verified: $FILE_COUNT files"
          echo "::endgroup::"

      - name: Install CLI & root deps
        run: |
          bun install -g @usebruno/cli
          bun install --frozen-lockfile

      - name: Install server deps
        run: |
          cd server
          bun install --frozen-lockfile

      - name: Run server unit tests
        run: |
          cd server
          bun test

      - name: Start API server
        run: |
          cd server
          MAX_WORKERS=1 bun run start > ../server.log 2>&1 &
          echo $! > ../server.pid

      - name: Wait for server readiness
        run: |
          echo "::group::Server Startup"
          for i in {1..180}; do
            if curl -sf http://127.0.0.1:3000/status > /dev/null 2>&1; then
              echo "::notice::✅ Server ready after ${i} attempts (~$((i*2))s)"
              echo "::endgroup::"
              exit 0
            fi
            sleep 2
          done
          echo "::error::Server failed to start after 360s"
          echo "::endgroup::"
          cat server.log || true
          exit 1

      - name: Run Bruno integration suite
        run: |
          cd .bruno
          echo "::group::Bruno API Tests"
          bru run --env Developpement
          echo "::endgroup::"

      - name: Stop API server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" 2>/dev/null || true
            rm -f server.pid
          fi
          if [ -f server.log ]; then
            echo "::group::Server Logs"
            cat server.log
            echo "::endgroup::"
            rm -f server.log
          fi
