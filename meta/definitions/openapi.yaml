components:
    parameters:
        filter:
            name: filters
            in: query
            required: false
            style: form
            explode: true
            description: |
                Filter results by field value.

                Supports various operators:
                - Default/`like:` - Laxist equality (contains, case insensitive)
                - `not:`/`notlike:` - Laxist inequality
                - `eq:` - Strict equality
                - `neq:` - Strict inequality
                - `gte:` - Greater than or equal (numbers)
                - `lte:` - Less than or equal (numbers)
                - `gt:` - Greater than (numbers)
                - `lt:` - Less than (numbers)
                - `null:` - Field is null
                - `notnull:` - Field is not null
                - Multiple values with `|` (e.g., `name=eq:Furret|Pikachu`)
            schema:
                type: [object, null]
                additionalProperties:
                    type: string
            example: '{"name": "eq:Furret", "hp": "lte:60"}'

        sortField:
            name: "sort:field"
            in: query
            description: Field to sort results by (overrides default sorting)
            required: false
            schema:
                type: [string, null]
            example: "name"

        sortOrder:
            name: "sort:order"
            in: query
            description: Order to sort results (ASC or DESC)
            required: false
            schema:
                type: [string, null]
                enum: [ASC, DESC]
                default: null

        paginationPage:
            name: "pagination:page"
            in: query
            description: Page number for paginated results
            required: false
            schema:
                type: [integer, null]
                minimum: 1
                default: 1
            example: 1

        paginationItemsPerPage:
            name: "pagination:itemsPerPage"
            in: query
            description: Number of items per page (applied when pagination:page is used)
            required: false
            schema:
                type: [integer, null]
                minimum: 1
                default: 100
            example: 25
    responses:
        NotFound:
            description: The specified resource was not found
            content:
                application/problem+json:
                    schema:
                        $ref: "#/components/schemas/Problem"
                    example:
                        type: "https://tcgdex.dev/errors/not-found"
                        title: "Resource Not Found"
                        status: 404
                        detail: "The requested resource could not be found"
                        endpoint: "/v2/cards/invalid-id"
                        method: "GET"
        BadRequest:
            description: The request was invalid
            content:
                application/problem+json:
                    schema:
                        $ref: "#/components/schemas/Problem"
                    example:
                        type: "https://tcgdex.dev/errors/bad-request"
                        title: "Invalid Request"
                        status: 400
                        detail: "The request contains invalid parameters"
